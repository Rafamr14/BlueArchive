<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Archive Spine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: gray;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #333;
            color: white;
            overflow-y: auto;
            height: 100%;
            flex-shrink: 0;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
            color: #000000;
        }
        .sidebar ul li:hover {
            background: #555;
            color: white;
        }
        .sidebar ul li.active {
            background: #000000;
            color: #ffffff;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            height: 100%;
        }
        #stage {
            flex-grow: 1;
            background: white;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .right-sidebar {
            width: 250px;
            background: #333;
            color: white;
            overflow-y: auto;
            height: 100%;
            flex-shrink: 0;
            padding: 20px;
        }
        .right-sidebar h5, .right-sidebar label, .right-sidebar button {
            color: white;
        }
        .animation-buttons {
            margin-top: 20px;
        }
        #scaleSlider {
            width: 100%;
        }
        .scrollable-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #444;
            padding: 10px;
            margin-top: 10px;
        }
        .modal-body video {
            width: 100%;
            height: auto;
        }
        .language-selector {
            margin-top: 10px;
        }
        .dialog-box {
            position: absolute; /* Cambia de absolute a fixed para que esté siempre en la misma posición relativa a la ventana del navegador */
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            z-index: 9999; /* Asegúrate de que este valor sea alto para que esté encima de otros elementos */
            pointer-events: none; /* Esto asegura que no interfiera con la interacción del usuario con otros elementos */
        }


    </style>
</head>
<body>
<div class="sidebar">
    <div class="d-flex justify-content-center">
        <h2 id="modelHeader">Modelos</h2>
    </div>
    <ul id="modelList" class="list-group"></ul>
</div>
<div class="content">

    <canvas id="stage"></canvas>
</div>
<div class="right-sidebar d-flex flex-column">
    <h5 id="skinHeader">Seleccionar Skin</h5>
    <select id="skinSelect" class="form-select">
        <option value="">Selecciona una skin</option>
    </select>
    <div class="animation-buttons">
        <h5 id="animationHeader">Animaciones</h5>
        <div id="animationButtonsContainer" class="scrollable-container">
            <div id="animationButtons"></div>
        </div>
    </div>
    <label for="scaleSlider" id="scaleLabel">Escalar Modelo</label>
    <input type="range" id="scaleSlider" min="0.1" max="2" step="0.1" value="1">
    <button id="openExportModal" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#exportModal">Exportar Animación</button>
    <div class="form-check mt-3">
        <input class="form-check-input" type="checkbox" id="loopCheckbox">
        <label class="form-check-label" for="loopCheckbox">Loop Animación</label>
    </div>
    <div class="language-selector mt-3">
        <label for="languageSelect" id="languageLabel">Idioma:</label>
        <select id="languageSelect" class="form-select">
            <option value="es">Español</option>
            <option value="en">English</option>
        </select>
    </div>
    <div class="mt-auto">
        <h4>Honkai Gakuen 2 Live2D/Spine</h4>
        <div class="d-flex justify-content-center">
            <a href="https://rafamr14.github.io/index.html"><img src="./img/ggzicon.webp" alt="Honkai Gakuen 2 Live2D/Spine" style="width: 64px"></a>
        </div>
    </div>
</div>

<div class="modal fade" id="exportModal" tabindex="-1" aria-labelledby="exportModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exportModalLabel">Exportar Animación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="exportInstruction">Presiona el botón para comenzar a exportar la animación.</p>
                <div class="mb-3">
                    <label for="exportWidth" class="form-label">Ancho:</label>
                    <input type="number" id="exportWidth" class="form-control" placeholder="1920">
                </div>
                <div class="mb-3">
                    <label for="exportHeight" class="form-label">Alto:</label>
                    <input type="number" id="exportHeight" class="form-control" placeholder="1080">
                </div>
                <div class="mb-3">
                    <label for="exportBitrate" class="form-label">Bitrate (Mbps):</label>
                    <input type="number" id="exportBitrate" class="form-control" placeholder="5">
                </div>
                <div class="mb-3">
                    <label for="exportDuration" class="form-label">Duración (segundos):</label>
                    <input type="number" id="exportDuration" class="form-control" placeholder="5">
                </div>
                <div class="mb-3">
                    <label for="exportFormat" class="form-label">Formato:</label>
                    <select id="exportFormat" class="form-select">
                        <option value="video/mp4">MP4</option>
                        <option value="video/webm">WEBM</option>
                        <option value="video/quicktime">MOV</option>
                    </select>
                </div>
                <button id="exportButton" class="btn btn-primary">Exportar Animación</button>
                <div id="exportResult" class="mt-3"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/pixi.js@6.0.4/dist/browser/pixi.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pixi-spine@3.1.0/dist/pixi-spine.umd.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
